<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <section>
        <div><img src="img/Scenes08.svg" alt="" ></div>

        <div class="form-container">
            
            <h1>Get Started </h1>

            <form action="" method="get">

                <fieldset >
                    <div class="input-form">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder='John..'>
                    </div>
                    
                    <div class="input-form">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder='Smith..'>
                    </div> 
                </fieldset>
                
                <fieldset >
                    <div class="input-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder='joe@example.com'>
                    </div>
                    <div class="input-form">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number" placeholder='+31611276361'>
                    </div>

                </fieldset>

                <fieldset >
                    <div class="input-form">
                        <label for="password">Password</label>
                         <input type="password" id="password" name="password">
                    </div>
                    <div class="input-form">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </fieldset>

                <div class="create--acc--btn">
                <button type="submit">Create Account</button>
                <p>Already have an account..? <a href="">LOG IN</a></p>
            </div>
            </form>

            

        </div>
    </section>
    

    
</body>
</html>
