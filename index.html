<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
    <script defer src="script/script.js"></script>
   
</head>
<body>
    <section>
        <div><img src="img/Scenes08.svg" alt="" ></div>

        <div class="form-container">
            
            <h1>Get Started </h1>

            <form id="form" action="" method="get">

                <fieldset >
                    <div class="input-form">
                        <label for="first_name">First Name</label>
                        <input class="input-field" type="text" id="first_name" name="first_name" placeholder='John..' required>
                        
                    </div>
                    
                    <div class="input-form">
                        <label for="last_name">Last Name</label>
                        <input class="input-field" type="text" id="last_name" name="last_name" placeholder='Smith..' required>
                        
                    </div> 
                </fieldset>
                
                <fieldset >
                    <div class="input-form">
                        <label for="email">Email</label>
                        <input class='input-field'type="email" id="email" name="email" placeholder='joe@example.com' required>
                        
                    </div>
                    <div class="input-form">
                        <label for="phone_number">Phone Number</label>
                        <input class='input-field' type="tel" id="phone_number" name="phone_number" placeholder='+31611276361' required>
                        
                    </div>

                </fieldset>

                <fieldset >
                    <div class="input-form">
                        <label for="password">Password</label>
                         <input  class='input-field' type="password" id="password" name="password" placeholder='****' >
                         <small class="error">Error Message</small>
                    </div>
                    <div class="input-form">
                        <label for="confirm_password">Confirm Password</label>
                        <input  class='input-field'type="password" id="confirm_password" name="confirm_password" placeholder='****' >
                        <!-- <small class="error">Error Message</small> -->
                    </div>
                </fieldset>

                <div class="create--acc--btn">
                <button type="submit" id="submit-btn" value="submit" style="cursor: pointer;">Create Account</button>
                <p>Already have an account..? <a href="">LOG IN</a></p>
            </div>
            </form>

            

        </div>
    </section>
    

    
</body>
</html>
